<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try4</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .button {
            background: #e0e5ec;
            border-radius: 12px;
            box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff;
            color: #333;
            display: inline-block;
            font-size: 18px;
            padding: 15px 30px;
            text-decoration: none;
            margin: 20px;
            transition: background 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            background: #f4f7fc;
            box-shadow: 4px 4px 10px #a3b1c6, -4px -4px 10px #ffffff;
        }
        .ad-container {
            background: #e0e5ec;
            border-radius: 12px;
            box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff;
            color: #333;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://example.com" class="button" target="_blank">Visit Try4</a>
        <div class="ad-container">
            <!-- كود إعلان AdSense -->
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8028455217972773" crossorigin="anonymous"></script>
            <ins class="adsbygoogle"
                 style="display:block; width:728px; height:90px;"
                 data-ad-client="ca-pub-8028455217972773"
                 data-ad-slot="7560723685"
                 data-ad-format="rectangle"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
        <div class="ad-container">
            <!-- كود إعلان AdSense بانر -->
            <ins class="adsbygoogle"
                 style="display:block; width:728px; height:90px;"
                 data-ad-client="ca-pub-xxxxxxxxxxxxxxx"
                 data-ad-slot="xxxxxxxxxx"
                 data-ad-format="rectangle"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</body>
</html>
